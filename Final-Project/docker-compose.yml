services:
  db:
    image: postgres:16
    container_name: estim_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    container_name: estim_redis
    ports:
      - "${REDIS_PORT}:6379"

  migrator:
    image: postgres:16
    container_name: estim_db_migrator
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db/migrations:/migrations:ro
      - ./db/seeds:/seeds:ro
    entrypoint: >
      bash -c "
        set -e;
        echo '>> Running migrations';
        for f in /migrations/*.sql; do
          echo '>> Applying' \"$$f\";
          PGPASSWORD=\"$$POSTGRES_PASSWORD\" psql -h db -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\" -v ON_ERROR_STOP=1 -f \"$$f\";
        done;
        echo '>> Running seeds';
        for f in /seeds/*.sql; do
          echo '>> Seeding' \"$$f\";
          PGPASSWORD=\"$$POSTGRES_PASSWORD\" psql -h db -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\" -v ON_ERROR_STOP=1 -f \"$$f\";
        done;
        echo '>> Migrations + seeds done';
      "

  java-backend:
    build:
      context: ./apps/java-backend
      dockerfile: Dockerfile
    container_name: estim_java_backend
    environment:
      SPRING_APPLICATION_NAME: java-api
      SERVER_PORT: 8080

      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    ports:
      - "${JAVA_API_PORT}:8080"

  python-backend:
    build:
      context: ./apps/python-backend
      dockerfile: Dockerfile
    container_name: estim_python_backend
    environment:
      PYTHONUNBUFFERED: "1"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ESTIM_CORS_ORIGINS: "http://localhost:${WEB_PORT},https://jujgomezru.github.io"
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    ports:
      - "${PY_API_PORT}:8000"

  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: estim_web
    environment:
      VITE_JAVA_API_BASE: http://localhost:${JAVA_API_PORT}
      VITE_PY_API_BASE:   http://localhost:${PY_API_PORT}
    depends_on:
      - java-backend
      - python-backend
    ports:
      - "${WEB_PORT}:5173"

  adminer:
    image: adminer
    container_name: estim_adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"

volumes:
  pgdata:
