name: Java CI with Gradle

on:
  push:
    branches: [ "main", "CICD-2", "CICD" ]
    paths:
      - "Final-Project/apps/java-backend/**"
      - ".github/workflows/gradle.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "Final-Project/apps/java-backend/**"
      - ".github/workflows/gradle.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # üîç Debug from repo root
      - name: Debug workspace layout
        run: |
          echo "Workspace root:"
          pwd
          echo
          echo "ls . (repo root):"
          ls
          echo
          echo "ls Final-project (if exists):"
          ls Final-project || echo "No 'Final-project' directory at repo root"
          echo
          echo "ls apps at repo root (if exists):"
          ls apps || echo "No 'apps' directory at repo root"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build with Gradle Wrapper
        run: |
          echo "Trying to cd into backend directory..."
          cd Final-Project/apps/java-backend || (echo "‚ùå Path Final-Project/apps/java-backend not found"; ls; exit 1)
          echo "Now in:"
          pwd
          echo "Contents:"
          ls
          ./gradlew build
          # or ./gradlew test for faster CI

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Tell the Gradle action that the build is in a subdirectory
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
        with:
          build-root-directory: Final-Project/apps/java-backend
