name: Python application

on:
  push:
    branches: [ "main", "CICD-2" ]
    paths:
      - "apps/python-backend/**"
      - ".github/workflows/python-app.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "apps/python-backend/**"
      - ".github/workflows/python-app.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/python-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"        # ðŸ’¡ cache para pip segÃºn requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Errores graves (rompen el build)
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=.venv,venv,__pycache__,.git

          # Estilo mÃ¡s relajado (no rompe el build)
          flake8 . \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics \
            --exclude=.venv,venv,__pycache__,.git

      - name: Test with pytest
        run: python run_tests.py
