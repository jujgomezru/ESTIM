name: Full CI Pipeline

on:
  push:
    branches:
      - main
      - CICD
      - CICD-2
      - CICD-3
      - integracion-frontend
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  statuses: write
  pages: write
  id-token: write

jobs:
  ############################################################
  #                      JAVA BACKEND                        #
  ############################################################

  java-backend:
    name: Java CI (Gradle)
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, 'java') ||
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/CICD' ||
      github.ref == 'refs/heads/CICD-2'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Java tests
        run: |
          cd Final-Project/apps/java-backend
          ./gradlew test

  ############################################################
  #                    NODE FRONTEND CI                      #
  ############################################################

  node-frontend:
    name: Node.js CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Final-Project/web-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd Final-Project/web-frontend
          npm ci

      - name: Lint
        run: cd Final-Project/web-frontend && npm run lint --if-present

      - name: Build
        run: cd Final-Project/web-frontend && npm run build --if-present

      - name: Test
        run: cd Final-Project/web-frontend && npm test -- --no-coverage --watchAll=false

  ############################################################
  #                     PYTHON BACKEND CI                    #
  ############################################################

  python-backend:
    name: CI Checks
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Final-Project/apps/python-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=.venv,venv,__pycache__,.git

          flake8 . \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics \
            --exclude=.venv,venv,__pycache__,.git

      - name: Test with pytest
        run: python run_tests.py

      - name: Build Docker Image
        run: |
          docker build \
            -t python-backend-ci \
            -f Dockerfile \
            .

  ############################################################
  #               DEPLOY FRONTEND TO GITHUB PAGES            #
  ############################################################

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: Final-Project/web-frontend
        run: npm ci

      - name: Build frontend
        working-directory: Final-Project/web-frontend
        run: npm run build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Final-Project/web-frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
